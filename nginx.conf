# Nginx configuration for Next.js Production
# ------------------------------------------

user  nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    keepalive_timeout  65;
    types_hash_max_size 4096;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 3000;
        server_name _;

        # Root of Next.js output (built and exported in Dockerfile)
        root /usr/share/nginx/html;

        # Serve static files directly
        location /_next/static/ {
            alias /usr/share/nginx/html/_next/static/;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Images from Next.js
        location /_next/image/ {
            proxy_pass http://127.0.0.1:3000;
        }

        # API routes (IF you add API later inside Next.js)
        location /api/ {
            try_files $uri @nextjs;
        }

        # SSR (fallback for all routes)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle requests sent to Next.js internal server IF needed
        location @nextjs {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
}
